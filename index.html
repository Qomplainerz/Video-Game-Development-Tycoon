<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<metaname="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video Game Dev Tycoon</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
	<h1>Video Game Development Tycoon</h1>
</header>

<main>
	<section class="stats">	
		<div>Money: <span id="money">0</span></div>
		<div>Games Released: <span id="games-released">0</span></div>
		<div>Dev Points: <span id="dev-points">0</span></div>
	</section>
	
	<section class="actions">
		<button class="button" id="btn_develop_game">Develop Game</button>
		<button class="button" id="btn_upgrade_graphics">Upgrade Graphics</button>
		<button class="button" id="btn_upgrade_gameplay">Upgrade Gameplay</button>
		<button class="button" id="btn_do_marketing">Do Markting</button>
		<button class="button" id="btn_hire_developer">Hire Developer</button>
		<button class="button" id="btn_release_expansion">Release Expansion Pack</button>
		<button class="button" id="btn_port_game">Port Game</button>
		<button class="button" id="btn_negotiate_deal">Negotiate Publishing Deal</button>
		<button class="button" id="btn_review_games">Review Games</button>
		<button class="button" id="btn_create_game_engine">Create Game Engine</button>
		<button class="button" id="btn_attend_conference">Attend Game Conference</button>
	</section>
	
	<section class="achievements">
		<div class="achievement hidden" id="achievement-1">Achievement 1 Unlocked!</div>
		<div class="achievement hidden" id="achievement-2">Achievement 2 Unlocked!</div>
		<div class="achievement hidden" id="achievement-3">Achievement 3 Unlocked!</div>
		<div class="achievement hidden" id="achievement-4">Achievement 4 Unlocked!</div>
	</section>
</main>
<script src="game.js"></script>
</body>
</html>
